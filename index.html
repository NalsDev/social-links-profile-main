<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Social links profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="image-class">
        <img class="img-class" src="assets/images/avatar-jessica.jpeg">
      </div>
    
      <h2 class="name-class">Jessica Randall</h2>
      <p class="place-class">London, United Kingdom</p>
      <p class="info-class">"Front-end developer and avid reader."</p>
    
      <div class="account-class">
        <p>GitHub</p>
      </div>
    
      <div class="account-class">
        <p>Frontend Mentor</p>
      </div>
    
      <div class="account-class">
        <p>LinkedIn</p>
      </div>
    
      <div class="account-class">
        <p>Twitter</p>
      </div>
    
      <div class="account-class">
        <p>Instagram</p>
      </div>
    </div>
  </main>
</body>
</html>
